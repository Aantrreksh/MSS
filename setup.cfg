[coverage:run]
branch = True
source = mslib
omit =
 mslib/msui/qt4/*py
 mslib/msui/qt5/*py
 mslib/owslib/*py
 mslib/_tests/*
 mslib/*/_tests/*

[tool:pytest]
flake8-max-line-length = 120
flake8-ignore =
 mss/mslib/msui/qt4/ui_*.py ALL  # ignore all pyuic4 created files
 mss/mslib/msui/qt5/ui_*.py ALL  # ignore all pyuic5 created files
 mss/mslib/owslib/* ALL  # ignore all owslib files
 docs/conf.py ALL
pep8maxlinelength = 120
norecursedirs = .git .idea .cache mslib/owslib
pep8ignore =
 *.py E124  # closing bracket does not match visual indentation (behaves strange!?)
 *.py E125  # continuation line does not distinguish itself from next logical line (difficult to avoid!)
 mss/mslib/msui/qt4/ui_*.py ALL  # ignore all pyuic4 created files
 mss/mslib/msui/qt5/ui_*.py ALL  # ignore all pyuic5 created files
 mss/mslib/msui/_tests/test_wms_control.py E402 # we need this import there
 mss/mslib/mswms/dataaccess.py E501 # regex 
 mss/mslib/msui/mss_pyui.py E402 # currently we have to change sys.path in that module
 mss/mslib/msui/wms_control.py E402 # currently we have to change sys.path in that module
 docs/conf.py ALL
